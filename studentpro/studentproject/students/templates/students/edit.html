{% extends 'students/base.html' %}
{% load static %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

.edit-wrapper{
    background:black;
    color:#00ff88;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:420px;
    padding:35px;
    text-align:center;
    border:3px solid #00ff88;
    border-radius:20px;
    box-shadow:0 0 50px #00ff88;
    animation:glow 2s infinite alternate;
    position:relative;
}

.omnitrix{
    position:absolute;
    top:-45px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:5px solid #00ff88;
    animation:spin 3s linear infinite;
}

.omnitrix::before{
    content:'';
    position:absolute;
    inset:16px;
    background:#00ff88;
    border-radius:50%;
}

input{
    width:100%;
    padding:12px;
    margin:12px 0;
    background:black;
    color:#00ff88;
    border:2px solid #00ff88;
    border-radius:30px;
}

button{
    margin-top:20px;
    padding:14px 30px;
    border:none;
    border-radius:40px;
    background:#00ff88;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

@keyframes spin{
    to{transform:translateX(-50%) rotate(360deg)}
}

@keyframes glow{
    from{box-shadow:0 0 20px #00ff88}
    to{box-shadow:0 0 70px #00ff88}
}
</style>

<div class="edit-wrapper">
    <div class="card">
        <div class="omnitrix"></div>

        <h2>Edit Student</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" value="{{ student.name }}" required>
            <input type="number" name="age" value="{{ student.age }}" required>
            <input type="email" name="email" value="{{ student.email }}" required>
            <input type="text" name="course" value="{{ student.course }}" required>

            <button type="submit">UPDATE</button>
        </form>
    </div>
</div>

<audio id="typeSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>

<script>
document.querySelectorAll("input").forEach(input=>{
    input.addEventListener("focus",()=>{
        const sound=document.getElementById("typeSound");
        sound.currentTime=0;
        sound.play();
    });
});
</script>

{% endblock %}
