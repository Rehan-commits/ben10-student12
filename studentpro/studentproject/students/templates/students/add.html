{% extends 'students/base.html' %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

.add-wrapper{
    background:radial-gradient(circle,#0f0f0f,#000);
    color:#00ff88;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CARD */
.card{
    width:420px;
    padding:35px;
    border-radius:20px;
    border:3px solid #00ff88;
    box-shadow:0 0 40px #00ff88;
    animation:glow 2s infinite alternate;
    position:relative;
    text-align:center;
}

/* OMNITRIX */
.omnitrix{
    position:absolute;
    top:-45px;
    left:50%;
    transform:translateX(-50%);
    width:80px;
    height:80px;
    border-radius:50%;
    border:5px solid #00ff88;
    animation:spin 3s linear infinite;
}
.omnitrix::before{
    content:'';
    position:absolute;
    inset:16px;
    background:#00ff88;
    border-radius:50%;
}

/* INPUTS */
input{
    width:100%;
    padding:12px;
    margin:12px 0;
    border-radius:30px;
    border:2px solid #00ff88;
    background:black;
    color:#00ff88;
    transition:.3s;
}
input:focus{
    box-shadow:0 0 20px #00ff88;
    transform:scale(1.05);
}

/* BUTTON */
button{
    margin-top:20px;
    padding:14px 30px;
    border:none;
    border-radius:40px;
    background:#00ff88;
    color:black;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 30px #00ff88;
    transition:.3s;
}
button:hover{
    transform:scale(1.15);
}

.back{
    display:block;
    margin-top:20px;
    color:#00ff88;
    text-decoration:none;
}

@keyframes spin{
    to{transform:translateX(-50%) rotate(360deg);}
}
@keyframes glow{
    from{box-shadow:0 0 20px #00ff88;}
    to{box-shadow:0 0 60px #00ff88;}
}
</style>

<div class="add-wrapper">
    <div class="card">
        <div class="omnitrix"></div>

        <h2>ðŸŸ¢ ADD STUDENT</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="course" placeholder="Course" required>

            <button type="submit">ðŸ’¾ SAVE STUDENT</button>
        </form>

        <a href="/" class="back">â¬… BACK TO LIST</a>
    </div>
</div>

<audio id="typeSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>

<script>
document.querySelectorAll("input").forEach(input=>{
    input.addEventListener("focus",()=>{
        const sound=document.getElementById("typeSound");
        sound.currentTime=0;
        sound.play();
    });
});
</script>

{% endblock %}
